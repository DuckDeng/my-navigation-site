<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æˆ‘çš„å¯¼èˆªé¡µ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .last-updated {
            opacity: 0.8;
            font-size: 0.9rem;
        }

        .categories {
            display: grid;
            gap: 30px;
        }

        .category {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .category-title {
            color: white;
            font-size: 1.3rem;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .link-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            background: white;
        }

        .link-icon {
            font-size: 1.5rem;
            min-width: 30px;
        }

        .link-title {
            font-weight: 500;
            font-size: 1rem;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.1rem;
            margin-top: 50px;
        }

        .error {
            background: rgba(255, 59, 48, 0.1);
            border: 1px solid rgba(255, 59, 48, 0.3);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-top: 30px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .links-grid {
                grid-template-columns: 1fr;
            }
            
            .category {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸŒŸ æˆ‘çš„å¯¼èˆªé¡µ</h1>
            <div class="last-updated" id="lastUpdated">åŠ è½½ä¸­...</div>
        </div>
        
        <div id="content" class="loading">
            æ­£åœ¨åŠ è½½å¯¼èˆªé“¾æ¥...
        </div>
    </div>

    <script>
        // ä»Cloudflare KVè·å–é“¾æ¥æ•°æ®
        async function loadLinks() {
            try {
                const response = await fetch('/api/links');
                if (!response.ok) throw new Error('è·å–é“¾æ¥å¤±è´¥');
                
                const data = await response.json();
                renderLinks(data);
                
                // æ›´æ–°æœ€åæ›´æ–°æ—¶é—´
                if (data.lastUpdated) {
                    const date = new Date(data.lastUpdated);
                    document.getElementById('lastUpdated').textContent = 
                        `æœ€åæ›´æ–°ï¼š${date.toLocaleString('zh-CN')}`;
                }
            } catch (error) {
                console.error('åŠ è½½å¤±è´¥:', error);
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        ğŸ˜” åŠ è½½é“¾æ¥å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•
                    </div>
                `;
            }
        }

        // æ¸²æŸ“é“¾æ¥
        function renderLinks(data) {
            const content = document.getElementById('content');
            
            if (!data.links || data.links.length === 0) {
                content.innerHTML = '<div class="error">æš‚æ— å¯¼èˆªé“¾æ¥</div>';
                return;
            }

            // æŒ‰åˆ†ç±»åˆ†ç»„
            const categories = {};
            data.links.forEach(link => {
                const category = link.category || 'é»˜è®¤';
                if (!categories[category]) {
                    categories[category] = [];
                }
                categories[category].push(link);
            });

            // ç”ŸæˆHTML
            let html = '<div class="categories">';
            
            Object.keys(categories).forEach(categoryName => {
                html += `
                    <div class="category">
                        <h2 class="category-title">${categoryName}</h2>
                        <div class="links-grid">
                `;
                
                categories[categoryName].forEach(link => {
                    html += `
                        <a href="${link.url}" target="_blank" class="link-card">
                            <span class="link-icon">${link.icon || 'ğŸ”—'}</span>
                            <span class="link-title">${link.title}</span>
                        </a>
                    `;
                });
                
                html += '</div></div>';
            });
            
            html += '</div>';
            content.innerHTML = html;
        }

        // é¡µé¢åŠ è½½æ—¶è·å–é“¾æ¥
        window.addEventListener('DOMContentLoaded', loadLinks);
        
        // æ¯5åˆ†é’Ÿè‡ªåŠ¨åˆ·æ–°ä¸€æ¬¡
        setInterval(loadLinks, 5 * 60 * 1000);
    </script>
</body>
</html>
